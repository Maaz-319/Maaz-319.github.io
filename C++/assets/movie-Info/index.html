<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Info | By Maaz</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="jquery-3.7.1.js"></script>
    <script src="script.js"></script>
</head>

<body class="bg-gradient-to-l from-slate-500 to-slate-700">
    <div class="container__wholePage justify-center items-center">
        <nav class="nav__bar flex lg:justify-between justify-center items-center w-full p-2 bg-slate-500 text-white">
            <div class="nav__logo flex items-center">
                <h1 class="lg:text-2xl text-xl font-bold ml-2 lg:border-0 border-2 text-center">Movie Info</h1>
            </div>
            <div class="social__links lg:ml-5 ml-8">
                <a href="https://www.facebook.com/maaz.binaasif"
                    class="social__link lg:text-3xl text-xl lg:mr-8 mr-4 hover:text-purple-800">
                    <i class="fa fa-facebook"></i>
                </a>
                <a href="https://www.instagram.com/maaz.binasif"
                    class="social__link lg:text-3xl text-xl lg:mr-8 mr-8 hover:text-red-600">
                    <i class="fa fa-instagram"></i>
                </a>
                <a href="https://www.linkedin.com/in/maazbinasif/"
                    class="social__link lg:text-3xl text-xl lg:mr-8 mr-4 hover:text-blue-800">
                    <i class="fa fa-linkedin"></i>
                </a>
                <a href="https://www.github.com/maaz-319" class="social__link lg:text-3xl text-xl hover:text-slate-950">
                    <i class="fa fa-github"></i>
                </a>
            </div>
            <div class="nav__search flex items-center">
                <input type="text" class="search__input p-2 rounded-l-lg lg:w-96 w-full text-slate-950 outline-none"
                    placeholder="Movie Name">
                <button class="search__button p-2 rounded-r-lg bg-slate-700 text-white" onclick="searchMovie()">
                    <i class="fa fa-search"></i>
                </button>
            </div>
        </nav>

        <svg class="square animate-spin h-5 w-5 bg-white m-auto mt-6 hidden" viewBox="0 0 24 24"></svg>

        <div class="search__gridView grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 p-4">
            <a href="#">
                <div class="search__card bg-slate-500 text-white text-center p-4 justify-center hover:bg-gray-500">
                    <img src="https://m.media-amazon.com/images/M/MV5BMjVhZjRlNzctNTljNC00ZjU3LWI0YzItNTliNzAyMzJhNzZjXkEyXkFqcGdeQXVyMjQ4OTA4MDU@._V1_SX300.jpg"
                        alt="Movie Poster" class="search__cardImage rounded-lg mx-auto">
                    <h1 class="search__cardTitle text-2xl font-bold mt-2">Stand By Me | Doraemon</h1>
                    <p class="genre"><span class="font-bold">Genre: </span>Animation, Comedy, Drama</p>
                    <p class="search__cardYear text-lg"><span class="font-bold">Year: </span>2014</p>
                    <p class="ratings"><span class="font-bold">Rating: </span>7.3/10</p>
                    <p class="duration"><span class="font-bold">Duration: </span>95 min</p>
                </div>
            </a>
        </div>
</body>

</html>
