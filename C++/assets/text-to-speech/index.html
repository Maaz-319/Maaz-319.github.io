<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Speech</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="jquery-3.7.1.js"></script>
    <script type="text/javascript">
        function speak() {
            var text = $('.input').val();
            if (text != "") {
                var utterance = new SpeechSynthesisUtterance(text);
                speechSynthesis.speak(utterance);
                console.log(text);
            }
        }

        $(document).on('keydown', function (event) {
            if (event.ctrlKey && event.key === 'Enter') {
                speak();
            }
        });
    </script>
</head>

<body class="bg-gradient-to-r from-cyan-500 to-blue-500">
    <div class="heading__div p-1 w-2/4 m-auto shadow-[0_5px_60px_1px_rgb(0,0,0)] rounded-full my-8">
        <h1 class="heading text-center text-white text-2xl font-bold">Text to Speech</h1>
    </div>
    <div class="container mx-auto p-4 shadow-[0_5px_60px_1px_rgb(255,255,255)] rounded-lg bg-gradient-to-l mt-20 lg:w-1/3 w-2/4">
        <div class="input__div mb-8 text-center">
            <textarea
                class="input w-full h-32 p-2 rounded-lg border-2 border-none shadow-[0_5px_60px_1px_rgb(0,0,0)] focus:outline-none"
                id="text" placeholder="Enter text here"></textarea>
        </div>
        <div class="button__div text-center">
            <button
                class="button bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded shadow-[0_5px_60px_1px_rgb(0,0,0)] active:shadow-none"
                onclick="speak()" id="letsgo">Speak</button>
        </div>
    </div>
    <div class="contact__info">
        <div class="contact__div text-center text-white mt-8 p-4">
            <ul class="inline-flex">
                <li class="text-3xl hover:text-blue-700"><a class="fa fa-linkedin" href="mailto: [email protected]"></a>
                </li>
                <li class="text-3xl ml-4 hover:text-slate-950"><a class="fa fa-github"
                        href="mailto: [email protected]"></a></li>
                <li class="text-3xl ml-4 hover:text-red-700"><a class="fa fa-instagram"
                        href="mailto: [email protected]"></a></li>
            </ul>
        </div>
    </div>
    <footer class="footer text-center text-white mt-8 p-4">
        <p>&copy; 2024 Text to Speech</p>
    </footer>
</body>

</html>
