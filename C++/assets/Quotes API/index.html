<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis | By Maaz</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="jquery-3.7.1.js"></script>
    <script src="script.js"></script>
</head>

<body class="bg-gradient-to-r from-blue-400 to-purple-500">
    <nav
        class="nav__bar flex lg:justify-between justify-center items-center w-full p-2 bg-gradient-to-l text-white border-b-2">
        <div class="nav__logo flex items-center">
            <h1 class="lg:text-2xl text-xl font-bold ml-2 lg:border-0 border-2 text-center">Sentiment Analysis</h1>
        </div>
        <div class="social__links lg:ml-5 ml-4">
            <a href="https://www.facebook.com/maaz.binaasif"
                class="social__link lg:text-3xl text-xl lg:mr-8 mr-4 hover:text-purple-800">
                <i class="fa fa-facebook"></i>
            </a>
            <a href="https://www.instagram.com/maaz.binasif"
                class="social__link lg:text-3xl text-xl lg:mr-8 mr-4 hover:text-red-600">
                <i class="fa fa-instagram"></i>
            </a>
            <a href="https://www.linkedin.com/in/maazbinasif/"
                class="social__link lg:text-3xl text-xl lg:mr-8 mr-4 hover:text-blue-800">
                <i class="fa fa-linkedin"></i>
            </a>
            <a href="https://www.github.com/maaz-319"
                class="social__link lg:text-3xl text-xl hover:text-slate-950">
                <i class="fa fa-github"></i>
            </a>
        </div>
    </nav>

    <div class="container mx-auto p-4 lg:mt-14 mt-24">
        <div class="bg-green-300 p-2 rounded-lg shadow-[0_5px_40px_10px_rgb(0,0,0)]">
            <div class="flex justify-center items-center mt-4 lg:px-32 px-4">
                <textarea name="text" id="text" class="w-full p-2 rounded-lg outline-none text-xl"
                    placeholder="Enter your text here..."></textarea>
            </div>
            <div class="flex justify-center items-center mt-8">
                <button
                    class="bg-purple-500 text-2xl text-white p-2 rounded-lg hover:bg-purple-600 active:bg-purple-700"
                    id="analyze" onclick="analyzeSentiment()">Analyze</button>
            </div>

            <svg class="square animate-spin h-10 w-10 bg-purple-800 m-auto mt-12 hidden" viewBox="0 0 24 24"></svg>

            <div class="flex justify-center lg:items-center mt-4 text-center">
                <div class="w-1/2 p-2 rounded-lg lg:flex lg:flex-row lg:justify-between flex-none" id="result"></div>
            </div>
        </div>

        <p class="note text-left text-white mt-4">
            *Using API from 'ApiNinjas'
        </p>

    </div>
</body>

</html>
