<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Game - By Maaz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Math Game</h1>
        </div>
        <div class="game__container">
            <div class="game__question">
                <p class="question__text"></p>
            </div>
            <div class="game__answer">
                <input type="text" class="game__input" id="answer" placeholder="Enter your answer">
                <button class="game__submit" id="submit" onclick="checkAnswer()">Submit</button>
            </div>
            <div class="game__result">
                <p class="game__result-text">Result!</p>
            </div>
        </div>
        <p class="game__score">Score: 0</p>
    </div>
        <footer>
            <p class="footer-link-github"><a href="https://www.github.com/maaz-319">Github</a></p>
            <p class="footer-link-linkedin"><a href="https://www.linkedin.com/in/maazbinasif">LinkedIn</a></p>
        </footer>

    <script src="jquery-3.7.1.js"></script>
    <script src="script.js" type="text/javascript"></script>
</body>
</html>
