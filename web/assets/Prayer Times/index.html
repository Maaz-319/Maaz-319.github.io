<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prayer Times | By Maaz</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="jquery-3.7.1.js"></script>
    <script src="script.js"></script>
</head>

<body class="bg-gradient-to-l from-slate-500 to-slate-700">
    <nav
        class="nav__bar flex lg:justify-between lg:justify-center ml-2 lg:ml-0 items-center w-full p-2 bg-gradient-to-l text-white border-b-2">
        <div class="nav__logo flex items-center">
            <h1 class="lg:text-2xl text-xl font-bold lg:ml-2 lg:border-0 border-2 text-center">Islamic Times</h1>
        </div>
        <div class="social__links lg:ml-5 ml-4">
            <a href="https://www.facebook.com/maaz.binaasif"
                class="social__link lg:text-3xl text-xl lg:mr-8 mr-4 hover:text-purple-800">
                <i class="fa fa-facebook"></i>
            </a>
            <a href="https://www.instagram.com/maaz.binasif"
                class="social__link lg:text-3xl text-xl lg:mr-8 mr-4 hover:text-red-600">
                <i class="fa fa-instagram"></i>
            </a>
            <a href="https://www.linkedin.com/in/maazbinasif/"
                class="social__link lg:text-3xl text-xl lg:mr-8 mr-4 hover:text-blue-800">
                <i class="fa fa-linkedin"></i>
            </a>
            <a href="https://www.github.com/maaz-319" class="social__link lg:text-3xl text-xl hover:text-slate-950">
                <i class="fa fa-github"></i>
            </a>
        </div>
    </nav>

    <p class="text-sm mt-2 text-white">* Make Sure Location is Allowed. Times can vary from 5-10 min. API from aladhan.com</p>
    <p class="to_hide text-sm mt-2 text-white hidden">*Fetching...</p>
    <div class="container justify-center text-center mt-8 lg:mt-16 text-white mx-4">
        <div class="border-2 lg:text-center mx-8 bg-gradient-to-r flex flex-col text-xl rounded-lg shadow-[0_30px_60px_5px_rgb(0,0,0)]">
            <p class="timezone"><span class="font-bold">TimeZone: </span></p>
            <p class="city"><span class="font-bold">City: </span></p>
            <hr class="my-8 mx-24">
            <p class="Fajr mb-4"><span class="font-bold">Fajr: </span></p>
            <p class="Zohar mb-4"><span class="font-bold">Zohar: </span></p>
            <p class="Asr mb-4"><span class="font-bold">Asr: </span></p>
            <p class="Maghrib mb-4"><span class="font-bold">Maghrib: </span></p>
            <p class="Isha mb-4"><span class="font-bold">Isha: </span></p>
        </div>

        <button class="the_btn text-slate-950 my-8 bg-green-400 p-2 rounded-lg hover:bg-green-500 active:bg-green-600"
            onclick="getLocation()">Get Prayer Times</button>

        <div class="border-2 lg:text-center mx-8 bg-gradient-to-r flex flex-col lg:text-xl rounded-lg shadow-[0_30px_60px_5px_rgb(0,0,0)]">
            <div class="">
                <p class="hijri_date lg:mb-4 mb-0"></p>
                <p class="sunrise"></p>
                <p class="sunset"></p>
            </div>
        </div>
    </div>
</body>

</html>
