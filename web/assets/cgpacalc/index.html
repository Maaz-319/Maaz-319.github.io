<!DOCTYPE html>
<html>

<head>
    <title>CGPA | By Maaz</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="jquery-3.7.1.js"></script>
</head>

<body class="bg-gradient-to-l from-zinc-700 via-gray-800 to-slate-950">
    <nav class="nav__bar bg-zinc-800 py-2 flex flex-row justify-between hidden lg:flex lg:py-4 w-full h-full">
        <div class="main__header ml-6 px-1">
            <h1 class="text-yellow-400 font-bold text-2xl lg:text-4xl">CGPA Calculator</h1>
        </div>

        <div class="inPage__links mr-6">
            <ul class="flex flex-row text-xl lg:text-3xl justify-between gap-4 lg:gap-8 mt-1 text-yellow-400">
                <li class="inline-block"><a
                        class="fa fa-linkedin navbar__links__list__item border-amber-500 active:opacity-50"
                        href="https://www.linkedin.com/in/maazbinasif" target="_blank"></a>
                </li>
                <li class="inline-block"><a href="https://www.instagram.com/maaz.binasif"
                        class="fa fa-instagram navbar__links__list__item border-amber-500 active:opacity-50"></a>
                </li>
                <li class="inline-block"><a href="https://www.github.com/maaz-319"
                        class="fa fa-github navbar__links__list__item border-amber-500 active:opacity-50"></a>
                </li>
                <li class="inline-block"><a href="https://maazai.tech"
                        class="fa fa-globe navbar__links__list__item border-amber-500 active:opacity-50"></a>
                </li>
            </ul>
        </div>
    </nav>

    <nav class="nav__bar bg-zinc-800 rounded-t-lg py-4 flex flex-col justify-between block lg:hidden w-full">

        <div class="flex flex-row justify-between text-yellow-400">
            <button class="navbar__toggle block lg:hidden text-2xl p-2 mx-4 active:opacity-50" id="navbar__toggle"
                onclick="navToggle()">
                <i class="fa fa-bars text-white"></i>
            </button>

            <div class="main__header mx-4 px-1 mt-2">
                <h1 class="font-bold text-4xl">CGPA Calculator</h1>
            </div>
        </div>

        <div class="inPage__links mx-4 hidden">
            <hr class="w-full mx-2 my-4 shadow-[0px_10px_8px_1px_black]">
            <ul class="flex flex-col text-2xl justify-between gap-3 mt-1 text-yellow-400 text-center">
                <li class="inline-block"><a
                        class="fa fa-linkedin navbar__links__list__item border-amber-500 active:opacity-50"
                        href="https://www.linkedin.com/in/maazbinasif" target="_blank"></a>
                </li>
                <li class="inline-block"><a href="https://www.instagram.com/maaz.binasif"
                        class="fa fa-instagram navbar__links__list__item border-amber-500 active:opacity-50"></a>
                </li>
                <li class="inline-block"><a href="https://www.github.com/maaz-319"
                        class="fa fa-github navbar__links__list__item border-amber-500 active:opacity-50"></a>
                </li>
                <li class="inline-block"><a href="https://maazai.tech"
                        class="fa fa-globe navbar__links__list__item border-amber-500 active:opacity-50"></a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="h-full w-full p-4">

        <h1 class="text-center text-2xl text-yellow-400 my-12 opacity-75">
            *Add all the GPA and then click on `Calculate CGPA` to get your CGPA
        </h1>
        
        <div>
            <div
                class="input_fields bg-gray-800 rounded-lg p-4 text-white text-center text-sm py-4 flex flex-col justify-between gap-3 my-24 block">
                <input type="text" name="course_name" id="course_name" placeholder="course_name or leave empty"
                    class="bg-gray-700 p-2 rounded-lg text-white text-center text-5xl my-4 w-full focus:outline-none py-4">
                <input type="number" name="credit_hours" id="credit_hours" placeholder="Credit_hours"
                    class="bg-gray-700 p-2 rounded-lg text-white text-center text-5xl my-4 w-full focus:outline-none py-4"
                    required>
                <select name="grade" id="grade"
                    class="bg-gray-700 p-2 rounded-lg text-white text-center text-5xl my-4 w-full h-full focus:outline-none py-4"
                    required>
                    <option value="4.0">A+</option>
                    <option value="3.9">A</option>
                    <option value="3.7">A-</option>

                </select>

                <button
                    class="bg-yellow-400 p-2 rounded-lg text-black text-center text-5xl my-2 w-full focus:outline-none"
                    onclick="addCourse()">Add Course</button>

            </div>

            <div
                class="added_courses bg-gray-800 rounded-lg p-4 text-white text-center text-4xl py-4 my-4 mb-[200px]">
                <table class="w-full">
                    <thead>
                        <tr>
                            <th class="px-2 py-1">Course Name</th>
                            <th class="px-2 py-1">Credit Hours</th>
                            <th class="px-2 py-1">Grade</th>
                            <th class="px-2 py-1">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="courses">
                    </tbody>
                </table>
            </div>

            <div class="gpa bg-gray-800 rounded-lg p-4 text-white text-center py-4 my-4">
                <h1 class="text-3xl text-yellow-400">GPA: <span id="gpa">0.0</span></h1>
            </div>

            <button class="bg-yellow-400 p-2 rounded-lg text-5xl text-black text-center my-2 w-full focus:outline-none"
                onclick="calculateGPA()">Calculate GPA</button>
        </div>

    </div>


    <footer class=" footer bg-black rounded-b-lg p-2 text-white text-center text-xl py-6 mt-24">
        <p>Â© 2024 <span class="text-yellow-500">Maaz Bin Asif</span></p>
    </footer>

    <script src="navtoggle.js"></script>
    <script src="addcourse.js"></script>
    <script src="deleteCourse.js"></script>
    <script src="calcgpa.js"></script>
</body>

</html>
