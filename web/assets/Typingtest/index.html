<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test the Typing | By Maaz</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="jquery-3.7.1.js"></script>
</head>

<body class="bg-gradient-to-l from-slate-500 to-slate-700">
    <div class="container__wholePage justify-center items-center">
        <nav
            class="nav__bar flex lg:justify-between justify-center items-center w-full p-2 bg-gradient-to-r from-slate-950 to-gray-700 text-white px-6 shadow-xl">
            <div class="nav__logo flex items-center">
                <h1 class="lg:text-2xl text-xl font-bold ml-2 lg:border-0 border-2 text-center">Test the typing</h1>
            </div>
            <div class="social__links lg:ml-5 ml-8">
                <a href="https://www.facebook.com/maaz.binaasif"
                    class="social__link lg:text-3xl text-xl lg:mr-8 mr-4 hover:text-purple-800">
                    <i class="fa fa-facebook"></i>
                </a>
                <a href="https://www.instagram.com/maaz.binasif"
                    class="social__link lg:text-3xl text-xl lg:mr-8 mr-8 hover:text-red-600">
                    <i class="fa fa-instagram"></i>
                </a>
                <a href="https://www.linkedin.com/in/maazbinasif/"
                    class="social__link lg:text-3xl text-xl lg:mr-8 mr-4 hover:text-blue-800">
                    <i class="fa fa-linkedin"></i>
                </a>
                <a href="https://www.github.com/maaz-319" class="social__link lg:text-3xl text-xl hover:text-slate-950">
                    <i class="fa fa-github"></i>
                </a>
            </div>
        </nav>

        <div class="container__typingTest mt-2">
            <div class="tools__container lg:mt-1 mt-1 mx-auto flex flex-col justify-center items-center">
                <p class="typingTest__showingField lg:w-4/5 w-4/5 h-64 p-2 bg-gradient-to-r from-slate-500 to-slate-700 text-gray-300 text-left rounded-lg focus:outline-none text-xl font-mono shadow-lg resize-none"
                    style="user-select: none;"></p>

                <p class="message__para text-lg text-center text-green-200 font-bold my-0" id="message">Timer will Start
                    as soon as Enter is Pressed & Text will appear in above Field</p>

                <textarea
                    class="typingTest__textArea lg:w-4/5 w-4/5 h-48 p-2 bg-gradient-to-r from-slate-500 to-slate-700 text-gray-300 text-left rounded-lg focus:outline-none text-xl font-mono shadow-lg resize-none"
                    placeholder="Start typing here..." disabled autocomplete="off" autocorrect="off"
                    autocapitalize="off" spellcheck="false"></textarea>

                <h1 id="calc" class="lg:text-2xl text-xl text-center text-green-200 font-bold my-10"></h1>
            </div>
        </div>
        <div class="footer bg-gradient-to-r from-slate-950 to-gray-700 rounded-b-lg p-2 text-white text-center text-xl py-6">
            <p>Â© 2025 <span class="text-yellow-500">Maaz Bin Asif</span></p>
        </div>
        <script src="script.js"></script>

</body>

</html>
