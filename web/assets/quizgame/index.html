<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game | By Maaz</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="jquery-3.7.1.js"></script>
    <script src="script.js"></script>
</head>

<body class="bg-gradient-to-r from-violet-500 to-fuchsia-500">
    <div class="heading__div bg-green-200 p-3 rounded-lg shadow-[0_1px_60px_5px_rgb(0,0,0)] m-8 justify-between flex items-center">
        <h1 class="text-2xl font-bold text-center">Quiz Game</h1>
        <span>
            <a href="https://github.com/maaz-319" class="fa fa-github text-slate-950 text-4xl font-bold hover:text-blue-500"></a>
            <a href="https://linkedin.com/in/maazbinasif" class="fa fa-linkedin text-slate-950 text-4xl font-bold hover:text-blue-500 ml-4"></a>
            <a href="https://instagram.com/maaz.binasif" class="fa fa-instagram text-slate-950 text-4xl font-bold hover:text-blue-500 ml-4"></a>
        </span>
    </div>
    <p class="text-center text-white text-lg mt-8">
        <span class="font-bold">Note:</span> I have not collected any data. This quiz retrieves all the
        questions and answers from the Open Trivia Database API.
    </p>
    <div class="container mx-auto p-4">
        <div
            class="select__options text-center bg-green-200 mt-24 rounded-lg pt-4 pb-1 shadow-[0_1px_60px_5px_rgb(0,0,0)]">
            <label for="category">Select Category:</label>
            <select name="category" id="category" class="p-2 rounded-lg">
            </select>
            <label for="difficulty" class="ml-4">Select Difficulty:</label>
            <select name="difficulty" id="difficulty" class="p-2 rounded-lg">
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select>
            <br>
            <button
                class="start__button bg-blue-500 text-white py-3 px-8 rounded-lg mt-10 hover:bg-blue-600 active:bg-blue-800"
                onclick="start_quiz()">
                Start Quiz
            </button>
            <p class="text-md text-slate-400 mt-8">*You will be Asked 10 Questions</p>
        </div>
    </div>

    <div class="questions__container container mx-auto p-4 mt-8" style="visibility: collapse;">
        <div class="question__number__div bg-green-200 p-3 rounded-lg shadow-[0_1px_60px_5px_rgb(0,0,0)]">
            <h1 class="text-2xl font-bold text-center">Question</h1>
            <div class="question__div bg-green-200 p-3 rounded-lg border-2 border-slate-950">
                <h1 class="text-2xl font-bold text-center text-orange-700" id="question"></h1>
            </div>
            <div class="options__div bg-green-200 p-3 rounded-lg mt-4 lg:flex flex-row justify-center" id="answers">
            </div>
            <div class="score__div bg-green-200 p-3 rounded-lg mt-4">
                <h1 class="text-2xl font-bold text-center">Score: <span id="score">0</span></h1>
            </div>
        </div>
    </div>

    <div class="result__div container mx-auto p-4 mt-8" style="visibility: collapse;">
        <div class="result__number__div bg-green-200 p-3 rounded-lg shadow-[0_1px_60px_5px_rgb(0,0,0)] text-center">
            <h1 class="text-2xl font-bold text-center">Result</h1>
            <div class="result__div bg-green-200 p-3 rounded-lg">
                <h1 class="text-2xl font-bold text-center text-orange-700" id="result"></h1>
            </div>
            <div class="score__div bg-green-200 p-3 rounded-lg mt-4">
                <h1 class="text-2xl text-center">Score: <span class="font-bold" id="final_score">0</span>/10</h1>
            </div>
            <div class="play__again__div bg-green-200 p-3 rounded-lg mt-4">
                <a href="https://maaz-319.github.io/Web/assets/quizgame/index.html"
                    class="play__again__button bg-blue-500 text-white py-3 px-8 rounded-lg mt-4 hover:bg-blue-600 active:bg-blue-800">
                    Play Again
                </a>
            </div>
        </div>
</body>

</html>
