<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator | By Maaz</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="jquery-3.7.1.js"></script>
    <script src="script.js"></script>
</head>

<body class="theBody bg-gradient-to-r from-sky-950 to-slate-950">
    <div class="container__wholePage justify-center items-center p-1">
        <nav class="nav__bar flex lg:justify-between justify-center items-center w-full p-2 bg-slate-500 text-white">
            <div class="nav__logo flex items-center">
                <h1 class="lg:text-2xl text-xl font-bold ml-2 lg:border-0 border-2 text-center p-1">Password</h1>
            </div>
            <div class="social__links lg:ml-5 ml-8">
                <a href="https://www.facebook.com/maaz.binaasif"
                    class="social__link lg:text-3xl text-xl lg:mr-8 mr-4 hover:text-purple-800">
                    <i class="fa fa-facebook"></i>
                </a>
                <a href="https://www.instagram.com/maaz.binasif"
                    class="social__link lg:text-3xl text-xl lg:mr-8 mr-8 hover:text-red-600">
                    <i class="fa fa-instagram"></i>
                </a>
                <a href="https://www.linkedin.com/in/maazbinasif/"
                    class="social__link lg:text-3xl text-xl lg:mr-8 mr-4 hover:text-blue-800">
                    <i class="fa fa-linkedin"></i>
                </a>
                <a href="https://www.github.com/maaz-319" class="social__link lg:text-3xl text-xl hover:text-slate-950">
                    <i class="fa fa-github"></i>
                </a>
            </div>
        </nav>

        <div class="container justify-center items-center text-center bg-slate-600 lg:p-8 lg:mx-6 rounded-xl my-10 p-4">
            <p class="password__field text-green-300 lg:text-2xl text-xl border-2 p-1 lg:w-full text-left outline-none rounded-xl py-4 w-10/12" title="Password"
                contenteditable="true">
                Password Here ....
            </p>

            <div class="length__selection lg:flex flex-none text-center lg:justify-between justify-left my-12 lg:w-1/4 mx-auto">
                <select name="SelectLength" class="selection rounded-xl p-2 outline-none bg-slate-300 lg:my-0 mb-8">
                    <option value="0">Select Length</option>
                    <option value="4" class="p-4">4</option>
                    <option value="6" class="p-4">6</option>
                    <option value="10" class="p-4">10</option>
                    <option value="16" class="p-4">16</option>
                    <option value="24" class="p-4">24</option>
                    <option value="64" class="p-4">64</option>
                    <option value="128" class="p-4">128</option>
                </select>

                <div class="text-white justify-between lg:mx-4 flex flex-col text-left mx-auto lg:w-full w-1/2">
                    <label>
                        <input type="checkbox" value="1" class="alpha mx-2 h-5 w-5">Alphabets
                    </label>
                    
                    <label>
                        <input type="checkbox" value="1" class="nums mx-2 h-5 w-5">Numbers
                    </label>

                    <label>
                        <input type="checkbox" value="1" class="symb mx-2 h-5 w-5">Symbols
                    </label>
                </div>

            </div>

            <button
                class="generate__newPass p-2 px-4 text-white my-4 outline-none bg-sky-700 rounded-full text-2xl shadow-[0px_0px_10px_5px_black] hover:bg-sky-800 active:bg-sky-900"
                onclick="generatePassword()">Generate</button>

        </div>
</body>

</html>
