            position: relative;
        }

        a:not(.logo)::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -4px;
            left: 0;
            background: #faad24;
            transition: width 0.3s ease;
        }

        a:not(.logo):hover::after {
            width: 100%;
        }
    </style>
