            <div class="main__header mx-4 border-2 px-1">
                <h1 class="text-white font-bold text-3xl font-[Pacifico]">Age Calculator</h1>
            </div>

            <div class="inPage__links mx-4">
                <ul class="flex flex-row text-xl justify-between gap-8 mt-1 text-sky-200">
                    <li class="inline-block"><a href="https://www.linkedin.com/in/maazbinasif/"
                            class="fa fa-linkedin hover:border-b-2 border-sky-300 active:opacity-50"></a></li>

                            class="fa fa-envelope hover:border-b-2 border-sky-300 active:opacity-50"></a></li>
                </ul>
            </div>
        </nav>

        <nav class="nav__bar bg-black rounded-t-lg py-2 flex flex-col justify-between block lg:hidden">

                    id="navbar__toggle" onclick="navToggle()">
                    <i class="fa fa-bars text-white"></i>
                </button>

                <div class="main__header mx-4 px-1 mt-2">
                    <h1 class="text-white font-bold text-3xl font-[Pacifico]">Age Calc</h1>
                </div>
            </div>

            <div class="inPage__links mx-4 hidden">
                <hr class="w-full mx-2 my-4 shadow-[0px_10px_8px_1px_black]">
                <ul class="flex flex-row text-xl justify-between gap-2 mt-1 text-sky-200 text-center mx-6">
                    <li class="inline-block"><a href="https://www.linkedin.com/in/maazbinasif/"
                            class="fa fa-linkedin hover:border-b-2 border-sky-300 active:opacity-50"></a></li>
                    <li class="inline-block"><a href="https://www.instagram.com/maaz.binasif/"

                    <li class="inline-block"><a href="mailto:maazbinaasif@gmail.com"
                            class="fa fa-envelope hover:border-b-2 border-sky-300 active:opacity-50"></a></li>

        <div class="main__container p-4">
            <div
                class="main__window bg-sky-200 rounded-xl text-xl text-black justify-center items-center gap-2 flex flex-col p-4 py-24">
                <p class="text-center text-xl font-bold text-black">
                    Choose your birth date
                </p>

                <input type="date" class="birth__date bg-gray-400 text-bold p-2 rounded-xl"
                    oninput="enableButton()">

                <button
                    class="calculate__button bg-black text-white p-2 rounded-xl mt-4 opacity-65 enabled:hover:opacity-75 enabled:active:opacity-100 disabled:opacity-50"
                    disabled onclick="calculate()">Calculate</button>

                <p class="age__text text-xl font-bold text-black mt-8 relative text-left mx-auto">
                    Your Age:
                </p>
            </div>
        </div>
        <!-- ⸻⸻⸻⸻⸻⸻⸻⸻⸻⸻⸻⸻⸻⸻⸻⸻⸻⸻⸻⸻⸻⸻ -->
