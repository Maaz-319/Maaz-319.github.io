<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Player | By Maaz</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="jquery-3.7.1.js"></script>
    <script src="script.js"></script>
</head>

<body class="theBody bg-gradient-to-r from-sky-950 to-slate-950">
    <div class="container__wholePage justify-center items-center">
        <nav class="nav__bar flex lg:justify-between justify-center items-center w-full p-2 bg-slate-900 text-white">
            <div class="nav__logo flex items-center">
                <h1 class="lg:text-2xl text-xl font-bold ml-2 lg:border-0 border-2 text-center p-1">Audio Player</h1>
            </div>
            <div class="social__links lg:ml-5 ml-8">
                <a href="https://www.facebook.com/maaz.binaasif"
                    class="social__link lg:text-3xl text-xl lg:mr-8 mr-4 hover:text-purple-800">
                    <i class="fa fa-facebook"></i>
                </a>
                <a href="https://www.instagram.com/maaz.binasif"
                    class="social__link lg:text-3xl text-xl lg:mr-8 mr-8 hover:text-red-600">
                    <i class="fa fa-instagram"></i>
                </a>
                <a href="https://www.linkedin.com/in/maazbinasif/"
                    class="social__link lg:text-3xl text-xl lg:mr-8 mr-4 hover:text-blue-800">
                    <i class="fa fa-linkedin"></i>
                </a>
                <a href="https://www.github.com/maaz-319" class="social__link lg:text-3xl text-xl hover:text-slate-950">
                    <i class="fa fa-github"></i>
                </a>
            </div>
        </nav>

        <div class="main__div flex flex-row p-1">
            <div class="player__div w-[70rem] h-[30rem] p-2">
                <audio class="audio__player w-full h-16 rounded-lg h-[30rem]" controls>
                </audio>
            </div>

            <div class="dragDrop__div flex items-center justify-center w-[30rem]">
                <label for="dropzone-file"
                    class="flex flex-col items-center justify-center w-full h-[30rem] border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50 dark:hover:bg-gray-800 dark:bg-gray-700 hover:bg-gray-100 dark:border-gray-600 dark:hover:border-gray-500 dark:hover:bg-gray-600">
                    <div class="flex flex-col items-center justify-center pt-5 pb-6">
                        <svg class="w-8 h-8 mb-4 text-gray-500 dark:text-gray-400" aria-hidden="true"
                            xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 16">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M13 13h3a3 3 0 0 0 0-6h-.025A5.56 5.56 0 0 0 16 6.5 5.5 5.5 0 0 0 5.207 5.021C5.137 5.017 5.071 5 5 5a4 4 0 0 0 0 8h2.167M10 15V6m0 0L8 8m2-2 2 2" />
                        </svg>
                        <p class="mb-2 text-sm text-gray-500 dark:text-gray-400"><span class="font-semibold">Click to
                                upload</span> or drag and drop</p>
                        <p class="text-xs text-gray-500 dark:text-gray-400">MP3, WAV, or OGG</p>
                    </div>
                    <input id="dropzone-file" type="file" class="hidden"  oninput="playAudio()"/>
                </label>
            </div>

        </div>
    </div>
</body>

</html>
