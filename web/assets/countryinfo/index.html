<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Info</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <!-- <link rel="stylesheet" href="style.css"> -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="jquery-3.7.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsmediatags/3.9.5/jsmediatags.min.js"></script>
    <script src="script.js"></script>
</head>

<body class="bg-gradient-to-r from-blue-400 to-blue-500">
    <div class="container mx-auto p-4">
        <div class="bg-white p-4 rounded-lg shadow-lg">
            <h1 class="text-2xl font-semibold text-center">Country Info</h1>
            <div class="flex justify-center items-center mt-4">
                <input type="text" id="country" class="border border-gray-300 p-2 rounded-lg w-1/2"
                    placeholder="Enter Country Name">
                <button id="search" class="bg-blue-500 text-white p-2 rounded-lg ml-2" onclick="getInfo()">Search</button>
            </div>
            <div class="mt-4">
                <div class="flex justify-center items-center">
                    <img src="" id="flag" class="w-1/4 h-1/4 rounded-lg">
                </div>
                <div class="mt-4">
                    <h2 class="text-xl font-semibold">Country Name: <span id="countryName"></span></h2>
                    <h2 class="text-xl font-semibold">Capital: <span id="capital"></span></h2>
                    <h2 class="text-xl font-semibold">Population: <span id="population"></span></h2>
                    <h2 class="text-xl font-semibold">Region: <span id="region"></span></h2>
                    <h2 class="text-xl font-semibold">Sub Region: <span id="subRegion"></span></h2>
                    <h2 class="text-xl font-semibold">Area: <span id="area"></span></h2>
                    <h2 class="text-xl font-semibold">Time Zone: <span id="timeZone"></span></h2>
                    <h2 class="text-xl font-semibold">Currency: <span id="currency"></span></h2>
                    <h2 class="text-xl font-semibold">Language: <span id="language"></span></h2>
                    <h2 class="text-xl font-semibold">Calling Code: <span id="callingCode"></span></h2>
                </div>
                <div id="info">
                    
                </div>
            </div>
        </div>
    </div>


</body>

</html>
