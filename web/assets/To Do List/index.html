<!DOCTYPE html>
<html lang="en">

<head>
    <title>To-Do List</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="jquery-3.7.1.js"></script>
    <script src="script.js"></script>
    <script src="script.js" type="text/javascript"></script>

    <script>
        $(function () {
            $('#input').hide().slideDown(1000).focus();;
            $('.clear_btn').hide().fadeIn(3000);
            $("#add_task_btn").hide().fadeIn(2000);
            $("#list").hide().slideDown(2000);
        });
    </script>
</head>

<body class="bg-gradient-to-r from-blue-600 to-green-500">
    <nav class="nav__bar flex lg:justify-between justify-center items-center w-full p-2 bg-black text-white lg:px-12">
        <div class="nav__logo flex items-center">
            <h1 class="lg:text-2xl text-xl font-bold ml-2 lg:border-0 border-2 text-center px-1">To-Do List</h1>
        </div>
        <div class="social__links lg:ml-5 ml-8">
            <a href="https://www.facebook.com/maaz.binaasif"
                class="social__link lg:text-3xl text-xl lg:mr-8 mr-4 hover:text-purple-800">
                <i class="fa fa-facebook"></i>
            </a>
            <a href="https://www.instagram.com/maaz.binasif"
                class="social__link lg:text-3xl text-xl lg:mr-8 mr-8 hover:text-red-600">
                <i class="fa fa-instagram"></i>
            </a>
            <a href="https://www.linkedin.com/in/maazbinasif/"
                class="social__link lg:text-3xl text-xl lg:mr-8 mr-4 hover:text-blue-800">
                <i class="fa fa-linkedin"></i>
            </a>
            <a href="https://www.github.com/maaz-319" class="social__link lg:text-3xl text-xl hover:text-slate-950">
                <i class="fa fa-github"></i>
            </a>
        </div>
    </nav>


    <div class="container mx-auto bg-gradient-to-r shadow-[0px_0px_10px_0px_black] rounded-lg my-8 p-4">
        
        <p class="error__text text-red-800 ml-4 hidden">*Comma -> , is not allowed</p>
        <div class="nav__search flex items-center p-2 rounded-lg">
            <input type="text" class="search__input p-2 rounded-l-lg w-full text-slate-950 outline-none"
                placeholder="Enter Task Here..." id="input" title="Comma -> , is not allowed">
            <button class="add_task_btn p-2 rounded-r-lg bg-slate-700 text-white" onclick="addTask()">
                <i class="fa fa-plus"></i>
            </button>
        </div>
    
        <div class="text-center mt-4">
            <button class="clear_btn p-2 rounded-lg bg-slate-700 text-white text-xl" onclick="clearAll()">Clear All</button>
        </div>
    
    </div>

    <div class="text-white m-8 mx-14">
        <ul id="list" class="list-disc font-mono text-lg grid grid-cols-2 gap-4"></ul>
    </div>
</html>
