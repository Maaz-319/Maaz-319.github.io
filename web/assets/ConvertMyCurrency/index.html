<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ConvertMyCurrency | By Maaz</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="jquery-3.7.1.js"></script>
    <script src="script.js"></script>
</head>

<body class="bg-gradient-to-r from-blue-400 via-purple-500 to-red-500">


    <nav class="border-gray-200 bg-gray-50 dark:bg-gray-800 dark:border-gray-700">
        <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
            <button data-collapse-toggle="navbar-solid-bg" type="button"
                class="fa fa-bars inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
                aria-controls="navbar-solid-bg" aria-expanded="false">
            </button>
            <a href="https://maaz-319.github.io/Web"
                class="fa fa-home space-x-3 rtl:space-x-reverse text-blue-500 text-2xl hover:text-blue-700"
                aria-current="page"></a>
            <div class="hidden w-full md:block md:w-auto" id="navbar-solid-bg">
                <ul
                    class="flex flex-col font-medium mt-4 rounded-lg bg-gray-50 md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 md:bg-transparent dark:bg-gray-800 md:dark:bg-transparent dark:border-gray-700">
                    <li>
                        <a href="https://www.github.com/maaz-319"
                            class="fa fa-github py-2 px-3 md:p-0 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent text-2xl"></a>
                    </li>
                    <li>
                        <a href="https://www.instagram.com/maaz.binasif"
                            class="fa fa-instagram py-2 px-3 md:p-0 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent text-2xl"></a>
                    </li>
                    <li>
                        <a href="https://www.linkedin.com/in/maazbinasif"
                            class="fa fa-linkedin py-2 px-3 md:p-0 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent text-2xl"></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="heading__div lg:mx-5 mx-auto bg-green-200 rounded-full font-bold lg:pt-0 pt-1 lg:mt-1 mt-3">
        <div class="text-center">
            <h1 class="lg:text-4xl text-3xl text-slate-950 mt-3">Convert My Currency</h1>
            <p class="text-slate-500 mt-3">Convert your currency with ease</p>
        </div>
    </div>
    <div class="container bg-pink-200 mx-5 lg:pt-8 lg:pb-2 rounded-lg mx-auto lg:mt-10 mt-16 pt-10 pb-6">
        <!-- adding a dropdown for currencies -->
        <div class="text-center">
            <div class="convert__from__di justify-center flex flex-row">
                <p class="lg:text-2xl text-xl lg:mr-4 mr-2">Convert From</p>
                <select class="fromCurrency p-2 rounded-lg outline-none" id="from-currency">
                </select>
                <input type="number" class="fromAmount p-2 rounded-lg ml-4" placeholder="Enter Amount">
            </div>
            <hr class="m-5">
            <div class="convert__to__div text-center mt-5 justify-center flex flex-row">
                <p class="lg:text-2xl text-xl lg:mr-4 mr-2">Convert To</p>
                <select class="fromCurrency p-2 rounded-lg outline-none" id="to-currency">
                </select>
                <input type="number" class="toAmount p-2 rounded-lg ml-4 outline-none" placeholder="Converted Amount">
            </div>
            <button class="convert__btn bg-blue-500 text-white py-2 px-3 rounded-lg mt-10 text-xl hover:bg-blue-700 active:bg-blue-900" onclick="convert_amount()">Convert</button>
            <p class="mt-5"><span class="font-bold">Note:</span> Conversion rates can vary from time to time</p>
        </div>
</body>

</html>
