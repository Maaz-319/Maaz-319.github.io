<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum Computer vs. Human</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Quantum Computer vs Human</h1>
        <p>Pick Heads or Tails, and see if you can beat the Quantum Computer!</p>
        <div class="choices">
            <button id="heads" class="choice-button">Heads</button>
            <button id="tails" class="choice-button">Tails</button>
        </div>
        <div class="simulation">
            <div id="player-choice" class="result">Your Choice: </div>
            <div id="quantum-thinking" class="result">Quantum Computer is thinking...</div>
            <div id="result" class="result"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
